<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jQuery - Reprograma</title>

    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>

    <style>
        body {
            margin: 0;
        }

        .menu {
            height: 40px;
            background-color: #00a458;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        li {
            float: left;
            padding: 0px 20px;
            line-height: 40px;
            cursor: pointer;
        }

        .menu1 {
            height: 40px;
        }

        .menu2 {
            position: absolute;
            width: 150px;
            height: 120px;
            background-color: #00a458;
            display: none;
        }
    </style>

</head>

<body>

    <div class="menu">
        <ul>
            <li>
                <div class="menu1">Home</div>
                <div class="menu2">
                    Opção 1
                    <br> Opção 2
                    <br> Opção 3
                </div>
            </li>
            <li>
                <div class="menu1">Menu 1</div>
                <div class="menu2">
                    Opção 1
                    <br> Opção 2
                    <br> Opção 3
                </div>
            </li>
            <li>
                <div class="menu1">Menu 2</div>
                <div class="menu2">
                    Opção 1
                    <br> Opção 2
                    <br> Opção 3
                </div>
            </li>
        </ul>

    </div>

    <script>

        $(document).ready(function () {

            $('li').hover(function() {
                // preciso procurar dentro de li
                // $(this).find('.menu2').show();
                $(this).find('.menu2').slideDown();
            }, function() {
                // $(this).find('.menu2').hide();
                $(this).find('.menu2').slideUp();
            });

        });

    </script>
</body>

</html>
